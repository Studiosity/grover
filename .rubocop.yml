require: rubocop-rspec

Layout/DotPosition:
  EnforcedStyle: trailing

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/ClassLength:
  Max: 125

Metrics/LineLength:
  Max: 120

RSpec/ExampleLength:
  Max: 10

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Exclude:
    - "lib/active_support_ext/**/*.rb"
