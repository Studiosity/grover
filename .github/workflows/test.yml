name: Test Grover Ruby gem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      remote-chrome:
        image: browserless/chrome:1.57-puppeteer-19.2.2
        ports:
          - 3000:3000
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2']
        node-version: ['14']
        puppeteer-version: [
          '14.4.1',
          '15.5.0',
          '16.2.0',
          '17.1.3',
          '18.2.1',
          '19.5.2'
        ]
        include:
          - ruby-version: '2.7'
            node-version: '14'
            puppeteer-version: '19.5.2'
          - ruby-version: '3.0'
            node-version: '14'
            puppeteer-version: '19.5.2'
          - ruby-version: '3.1'
            node-version: '14'
            puppeteer-version: '19.5.2'
          - ruby-version: '3.2'
            node-version: '16'
            puppeteer-version: '19.5.2'
          - ruby-version: '3.2'
            node-version: '18'
            puppeteer-version: '19.5.2'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Puppeteer
        run: npm install puppeteer@${{ matrix.puppeteer-version }}

      - name: Lint code - Rubocop
        run: bundle exec rubocop

      - name: Run tests
        run: bundle exec rspec
        env:
          PUPPETEER_VERSION: ${{ matrix.puppeteer-version }}

      - name: Run tests with remote browser
        run: bundle exec rspec --tag remote-browser
        env:
          PUPPETEER_VERSION: ${{ matrix.puppeteer-version }}

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: 5cfed40102c670b5c9e509730782b751939ddbe53fc57c317b718f635bab1ce8
